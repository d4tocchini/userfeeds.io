<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Auth Service</title>
  </head>
  <body>
    <iframe id="auth" src="https://cryptoauth.io"></iframe>
    <script type="text/javascript">
        var claim = {
            context: "userfeeds:test",
            claim: {
                target: "https://userfeeds.io/"
            }
        }

        window.addEventListener("message", event => {
            if (event.origin === 'https://cryptoauth.io') {
                console.info(event.data);
            }
        });

        window.addEventListener("load", () => {
            var auth = document.getElementById('auth').contentWindow;

            setTimeout(() => {
                auth.postMessage({
                    "method": "getIdentity",
                    "args": []
                }, "https://cryptoauth.io");

                auth.postMessage({
                    "method": "signClaim",
                    "args": [claim]
                }, "https://cryptoauth.io");
            }, 1000);        
        });
    </script>
  </body>
</html>
